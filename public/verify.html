<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VectorForge Verification</title>
    <!-- CRITICAL: Block any redirects to auth endpoints -->
    <script>
        // Run IMMEDIATELY - before page loads
        if (window.location.pathname.indexOf('/api/auth') === 0 || 
            window.location.search.indexOf('error=CredentialsSignin') !== -1) {
            window.location.replace('/verify.html');
        }
    </script>
    <style>
        body {
            background: #000000;
            color: #ff9800;
            font-family: monospace;
            padding: 40px;
            margin: 0;
        }
        .status { margin: 20px 0; padding: 20px; background: #010101; border: 2px solid #ff9800; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        button {
            background: #ff9800;
            color: #000000;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #ff6f00; }
        a { color: #ff9800; text-decoration: none; display: block; margin: 10px 0; padding: 10px; background: #010101; border: 1px solid #ff9800; }
        a:hover { background: #ff9800; color: #000000; }
    </style>
</head>
<body>
    <h1>✅ VectorForge Verification Page</h1>
    <p>If you see this, the server is working!</p>
    
    <div class="status">
        <h2>Current URL:</h2>
        <p id="url"></p>
    </div>
    
    <div class="status">
        <h2>Test Links:</h2>
        <a href="/">Main App</a>
        <a href="/devchat">Dev Chat</a>
        <a href="/diagnostics.html">Diagnostics</a>
    </div>
    
    <div class="status">
        <h2>Server Test:</h2>
        <button onclick="testServer()">Test Server Connection</button>
        <div id="server-result"></div>
    </div>
    
    <div class="status">
        <h2>App Test:</h2>
        <button onclick="testApp()">Test Main App</button>
        <div id="app-result"></div>
    </div>
    
    <script>
        document.getElementById('url').textContent = window.location.href;
        
        async function testServer() {
            const result = document.getElementById('server-result');
            result.innerHTML = 'Testing...';
            try {
                const res = await fetch('/api/health');
                const data = await res.json();
                result.innerHTML = '<span class="success">✅ Server is running: ' + data.status + '</span>';
            } catch (e) {
                result.innerHTML = '<span class="error">❌ Server error: ' + e.message + '</span>';
            }
        }
        
        async function testApp() {
            const result = document.getElementById('app-result');
            result.innerHTML = 'Testing...';
            try {
                const res = await fetch('/', { method: 'HEAD' });
                if (res.ok) {
                    result.innerHTML = '<span class="success">✅ Main app is accessible</span>';
                } else {
                    result.innerHTML = '<span class="error">❌ Main app returned: ' + res.status + '</span>';
                }
            } catch (e) {
                result.innerHTML = '<span class="error">❌ Cannot reach app: ' + e.message + '</span>';
            }
        }
    </script>
</body>
</html>
