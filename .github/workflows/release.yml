name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Create release artifact
      run: |
        mkdir -p release
        cp -r dist/* release/
        cp package.json release/
        tar czf vectorforge-release.tar.gz release/
        echo "âœ… Release artifact created"

    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: vectorforge-release
        path: vectorforge-release.tar.gz

