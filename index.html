
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorForge | Sovereign Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        :root {
            --sh-1-void: #010203;
            --xi-accent: #b8860b;
            --xi-accent-glow: rgba(184, 134, 11, 0.15);
        }

        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--sh-1-void);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #f1f5f9;
            -webkit-font-smoothing: antialiased;
        }

        /* CONSTRUCTION PAPER GRAIN SYSTEM */
        .paper-layer { position: relative; isolation: isolate; }
        .paper-layer::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.12;
            z-index: -1;
            mix-blend-mode: soft-light;
        }

        /* FREQUENCY 1: COARSE (Substrate) */
        .grain-coarse::before { 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.4' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E"); 
        }
        
        /* FREQUENCY 2: MEDIUM (Sheets) */
        .grain-medium::before { 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E"); 
        }

        /* FREQUENCY 3: FINE (Panels) */
        .grain-fine::before { 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E"); 
        }

        /* MATERIAL ELEVATION */
        .xi-paper- substrate { box-shadow: inset 0 2px 4px rgba(0,0,0,0.5); }
        .xi-paper-sheet { 
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.7), 0 1px 0 rgba(255,255,255,0.03) inset;
        }
        .xi-paper-panel {
            box-shadow: 0 20px 60px -15px rgba(0,0,0,0.8), 0 1px 0 rgba(255,255,255,0.06) inset;
        }

        /* BACKLIT CHARACTERISTIC */
        .xi-backlit {
            box-shadow: 0 0 40px var(--xi-accent-glow), 0 10px 40px -10px rgba(0,0,0,0.7);
        }

        .canvas-grid {
            background-size: 60px 60px;
            background-image:
                linear-gradient(to right, rgba(184, 134, 11, 0.015) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(184, 134, 11, 0.015) 1px, transparent 1px);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 20;
        }

        input, textarea { background-color: #0c0e10 !important; color: white !important; border: 1px solid rgba(255,255,255,0.05) !important; border-radius: 4px; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(184, 134, 11, 0.1); border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#b8860b",
                        "obsidian": {
                            950: "#010203", 
                            900: "#08090a", 
                            850: "#101114", 
                            800: "#1c1d21", 
                            700: "#2d2e35", 
                            600: "#4b4d5a", 
                            500: "#717482", 
                            400: "#a1a5b3", 
                            300: "#cbd1e0", 
                            100: "#f1f5f9",
                        }
                    },
                    borderRadius: { 'xi': '4px', 'lg': '8px', 'xl': '12px' }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="dark bg-obsidian-950 text-obsidian-100 selection:bg-primary/20 selection:text-primary paper-layer grain-coarse">
    <div id="root"></div>
</body>
</html>
