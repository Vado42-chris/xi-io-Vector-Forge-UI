
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorForge | Sovereign Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        :root {
            --sh-1-void: #010203;
            --xi-accent: #b8860b;
            --right-sidebar-width: 340px;
            --shard-split-ratio: 50%;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: var(--sh-1-void);
            -webkit-font-smoothing: antialiased;
        }

        .xi-chassis-grid {
            display: grid;
            grid-template-columns: 64px 1fr var(--right-sidebar-width);
            grid-template-rows: auto 1fr 48px;
            height: 100vh;
            width: 100vw;
        }

        .grain-layer { position: relative; isolation: isolate; }
        .grain-layer::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }
        .grain-1::before { background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E"); }

        .canvas-grid {
            background-size: 60px 60px;
            background-image:
                linear-gradient(to right, rgba(184, 134, 11, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(184, 134, 11, 0.02) 1px, transparent 1px);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 20;
        }

        input, textarea { background-color: #0c0e10 !important; color: white !important; border: 1px solid rgba(255,255,255,0.1) !important; border-radius: 4px; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(184, 134, 11, 0.2); border-radius: 10px; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(184, 134, 11, 0.4); }

        /* Draggable Handles */
        .resize-handle-v {
            cursor: ew-resize;
            width: 4px;
            height: 100%;
            z-index: 50;
            transition: background 0.2s;
        }
        .resize-handle-v:hover, .resizing-v {
            background: rgba(184, 134, 11, 0.4);
        }
        .resize-handle-h {
            cursor: ns-resize;
            height: 4px;
            width: 100%;
            z-index: 50;
            transition: background 0.2s;
        }
        .resize-handle-h:hover, .resizing-h {
            background: rgba(184, 134, 11, 0.4);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#b8860b",
                        "obsidian": {
                            950: "#010203", 
                            900: "#08090a", 
                            850: "#101114", 
                            800: "#1c1d21", 
                            700: "#2d2e35", // Borders
                            600: "#4b4d5a", // Dark grey text (legible)
                            500: "#717482", // Standard grey text (very legible)
                            400: "#a1a5b3", // Secondary labels
                            300: "#cbd1e0", // Light grey text
                            200: "#e2e8f0", 
                            100: "#f1f5f9",
                            50: "#ffffff",  
                        }
                    },
                    borderRadius: { 'xi': '4px', 'lg': '8px', 'xl': '12px' }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="dark bg-obsidian-950 text-obsidian-100 selection:bg-primary/20 selection:text-primary grain-layer grain-1">
    <div id="root"></div>
</body>
</html>
